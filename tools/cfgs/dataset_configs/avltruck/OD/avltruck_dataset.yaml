DATASET: 'AVLDataset'
DATA_PATH: '/data/AVLTruck'
PROCESSED_DATA_TAG: 'avl_processed_data_v0_5_0'


#{x, y}/0.1 range need to be divisible by voxel size and anchor stride (8)
POINT_CLOUD_RANGE: [-50, -76, -5, 150, 76, 1]         # old AVLTruck 
#POINT_CLOUD_RANGE: [-75.2, -75.2, -5, 150, 75.2, 1]         # AVLTruck 


DATA_SPLIT: {
    'train': train,
    'test': val
}

INFO_PATH: {
    'train': [avl_infos_train.pkl],
    'test': [avl_infos_val.pkl],
}

MAP_CLASS_TO_KITTI: {
            'Vehicle_Drivable_Car': 'Car',
            'Vehicle_Drivable_Van': 'Car',
            'Vehicle_Ridable_Motorcycle': 'Cyclist',
            'Vehicle_Ridable_Bicycle': 'Cyclist',
            'Human': 'Pedestrian',
            'LargeVehicle_Bus': 'Other',
            'LargeVehicle_TruckCab': 'Other',
            'LargeVehicle_Truck': 'Other',
            'Trailer': 'Other',
        }

FILTER_EMPTY_BOXES_FOR_TRAIN: True
DISABLE_NLZ_FLAG_ON_POINTS: True

USE_SHARED_MEMORY: False  # it will load the data to shared memory to speed up (DO NOT USE IT IF YOU DO NOT FULLY UNDERSTAND WHAT WILL HAPPEN)
SHARED_MEMORY_FILE_LIMIT: 35000  # set it based on the size of your shared memory

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    #DISABLE_AUG_LIST: ['gt_sampling', 'random_world_flip', 'random_world_rotation', 'random_world_scaling']
    AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
              - avl_dbinfos_train.pkl
          PREPARE: {
            filter_by_min_points: ['Vehicle_Drivable_Car:5', 'Vehicle_Drivable_Van:5',
              'Human:5', 'Vehicle_Ridable_Motorcycle:5', 'Vehicle_Ridable_Bicycle:5',
              'LargeVehicle_Bus:5', 'LargeVehicle_Truck:5', 'LargeVehicle_TruckCab:5',
              'Trailer:5'],
          }

          SAMPLE_GROUPS: ['Vehicle_Drivable_Car:20', 'Vehicle_Drivable_Van:10',
              'Human:15', 'Vehicle_Ridable_Motorcycle:10', 'Vehicle_Ridable_Bicycle:10',
              'LargeVehicle_Bus:0', 'LargeVehicle_Truck:0', 'LargeVehicle_TruckCab:0',
              'Trailer:0']

          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'intensity'],
    src_feature_list: ['x', 'y', 'z', 'intensity'],
}


DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.1, 0.1, 0.15]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 150000,
        'test': 150000
      }