_BASE_CONFIG_: cfgs/zod_models/pvrcnnpp.yaml

CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist', 'Truck']

MODEL:

    POST_PROCESSING:
        RECALL_THRESH_LIST: [0.3, 0.5, 0.7]
        SCORE_THRESH: 0.15
        OUTPUT_RAW_SCORE: False

        EVAL_METRIC: waymo

        NMS_CONFIG:
            MULTI_CLASSES_NMS: False
            NMS_TYPE: nms_gpu
            NMS_THRESH: 0.01
            NMS_PRE_MAXSIZE: 4096
            NMS_POST_MAXSIZE: 500

DATA_CONFIG:
  _BASE_CONFIG_: cfgs/dataset_configs/zod/OD/zod_dataset.yaml

  DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ["gt_sampling", "normalize_object_size_multiclass"]

    AUG_CONFIG_LIST:
      - NAME: gt_sampling
        USE_ROAD_PLANE: False
        DB_INFO_PATH:
          - avl_dbinfos_train.pkl
        PREPARE:
          {
            filter_by_min_points:
              [
                "Vehicle_Drivable_Car:5",
                "Vehicle_Drivable_Van:5",
                "Human:5",
                "Vehicle_Ridable_Motorcycle:5",
                "Vehicle_Ridable_Bicycle:5",
                "LargeVehicle_Bus:5",
                "LargeVehicle_Truck:5",
                "LargeVehicle_TruckCab:5",
                "Trailer:5",
              ],
          }

        SAMPLE_GROUPS:
          #Vehicle: 15, Cyclist: 10, Pedestrian: 10

          [
            "Vehicle_Drivable_Car:11",
            "Vehicle_Drivable_Van:2",
            "Human:10",
            "Vehicle_Ridable_Motorcycle:5",
            "Vehicle_Ridable_Bicycle:5",
            "LargeVehicle_Bus:1",
            "LargeVehicle_Truck:1",
            "LargeVehicle_TruckCab:0",
            "Trailer:0",
          ]

        NUM_POINT_FEATURES: 4
        DATABASE_WITH_FAKELIDAR: False
        REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
        LIMIT_WHOLE_SCENE: True

      - NAME: random_world_flip
        ALONG_AXIS_LIST: ["x", "y"]

      - NAME: random_world_rotation
        WORLD_ROT_ANGLE: [-0.78539816, 0.78539816]

      - NAME: random_world_scaling
        WORLD_SCALE_RANGE: [0.97, 1.03]

      - NAME: random_object_scaling
        SCALE_UNIFORM_NOISE: [0.95, 1.05]

      - NAME: random_object_rotation
        ROT_PROB: 0.8
        ROT_UNIFORM_NOISE: [ -0.38539816, 0.38539816 ]

      - NAME: normalize_object_size_multiclass
        SIZE_RES: [[0.225, 0.183, 0.068], [0.14, 0.144, 0.093], [0.231, 0.055, 0.165], [0.502, 0.456, 0.203]]   #Vehicle, Pedestrian, Bicycle, Truck


DATA_CONFIG_TAR:
    _BASE_CONFIG_: cfgs/dataset_configs/avltruck/OD/avltruck_dataset.yaml
    TARGET: True
    USE_PSEUDO_LABEL: True
    TRAIN_FOV_ONLY: False

    CLASS_NAMES: ['Vehicle', 'Pedestrian', 'Cyclist', 'Truck']

    DATA_AUGMENTOR:
      DISABLE_AUG_LIST: ["gt_sampling"]
      AUG_CONFIG_LIST:
        - NAME: gt_sampling
          USE_ROAD_PLANE: False
          DB_INFO_PATH:
            - avl_dbinfos_train.pkl
          PREPARE:
            {
              filter_by_min_points:
                [
                  "Vehicle_Drivable_Car:5",
                  "Vehicle_Drivable_Van:5",
                  "Human:5",
                  "Vehicle_Ridable_Motorcycle:5",
                  "Vehicle_Ridable_Bicycle:5",
                  "LargeVehicle_Bus:5",
                  "LargeVehicle_Truck:5",
                  "LargeVehicle_TruckCab:5",
                  "Trailer:5",
                ],
            }

          SAMPLE_GROUPS:
            #Vehicle: 15, Cyclist: 10, Pedestrian: 10
            [
              "Vehicle_Drivable_Car:11",
              "Vehicle_Drivable_Van:2",
              "Human:10",
              "Vehicle_Ridable_Motorcycle:5",
              "Vehicle_Ridable_Bicycle:5",
              "LargeVehicle_Bus:1",
              "LargeVehicle_Truck:1",
              "LargeVehicle_TruckCab:0",
              "Trailer:0",
            ]

          NUM_POINT_FEATURES: 4
          DATABASE_WITH_FAKELIDAR: False
          REMOVE_EXTRA_WIDTH: [0.0, 0.0, 0.0]
          LIMIT_WHOLE_SCENE: True

        - NAME: random_world_flip
          ALONG_AXIS_LIST: ["x", "y"]

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-0.378760688, 0.378760688]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.97, 1.03]


SELF_TRAIN:
    SRC:
        USE_DATA: True
        USE_GRAD: True
        LOSS_WEIGHT: 1.0
        SEP_LOSS_WEIGHTS: [3.0, 1.0, 1.0]
    TAR:
        USE_DATA: True
        LOSS_WEIGHT: 1.0
        SEP_LOSS_WEIGHTS: [1.0, 1.0, 1.0]

    SCORE_THRESH: [0.45, 0.75, 0.75, 0.85]             #Threshold per class
    NEG_THRESH: [0.25, 0.45, 0.5, 0.4]

    UPDATE_PSEUDO_LABEL: [0]
    UPDATE_PSEUDO_LABEL_INTERVAL: 4
    INIT_PS: None
    DSNORM: True
    
    PROG_AUG:
        ENABLED: False
        UPDATE_AUG: [5, 10, 20, 25]
        SCALE: 1.05

    MEMORY_ENSEMBLE:
        ENABLED: True
        NAME: consistency_ensemble
        IOU_THRESH: 0.1

        NMS_CONFIG:
            NMS_TYPE: nms_gpu
            MULTI_CLASSES_NMS: False
            NMS_PRE_MAXSIZE: 512
            NMS_POST_MAXSIZE: 100
            NMS_THRESH: 0.1

        MEMORY_VOTING:
            ENABLED: True
            IGNORE_THRESH: 2
            RM_THRESH: 3


OPTIMIZATION:
    OPTIMIZER: adam_onecycle
    LR: 0.0015
    WEIGHT_DECAY: 0.001
    MOMENTUM: 0.9

    MOMS: [0.95, 0.85]
    PCT_START: 0.4
    DIV_FACTOR: 10
    DECAY_STEP_LIST: [15]
    LR_DECAY: 0.1
    LR_CLIP: 0.0000001

    LR_WARMUP: False
    WARMUP_EPOCH: 1

    GRAD_NORM_CLIP: 10
    TAR_LOSS_SCALE: 1.0

    SAMPLE_LOSS_SCALE: 1.0

